{% extends "admin/base.html" %}

{% block title %}Add Client - Admin Panel{% endblock %}

{% block content %}
<h1 class="h2 mb-4">Add New Client</h1>

<div class="row">
    <div class="col-md-8">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Client Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <small class="form-text text-muted">Supported formats: PNG, JPG, JPEG, GIF, WEBP</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Client</button>
            <a href="{{ url_for('admin_clients') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

{% extends "admin/base.html" %}

{% block title %}Edit Client - Admin Panel{% endblock %}

{% block content %}
<h1 class="h2 mb-4">Edit Client</h1>

<div class="row">
    <div class="col-md-8">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" value="{{ client.designation }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required>{{ client.description }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Client Image</label>
                {% if client.image %}
                    <div class="mb-2">
                        <img src="{{ url_for('static', filename=client.image) }}" alt="{{ client.name }}" style="max-width: 200px; height: auto;" class="img-thumbnail rounded-circle">
                    </div>
                {% endif %}
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <small class="form-text text-muted">Leave empty to keep current image. Supported formats: PNG, JPG, JPEG, GIF, WEBP</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Client</button>
            <a href="{{ url_for('admin_clients') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
